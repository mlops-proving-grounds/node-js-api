name: Test API
on: [push, workflow_dispatch]

jobs:
    test-api:
        runs-on: ubuntu-latest
        container: ubuntu:20.04
        services:
            app:
                image: alialaa17/simple-node-api
                ports:
                    - 3001:3000
                env:
                    MONGO_HOSTNAME: mongodb
            mongodb:
                image: mongo
                ports:
                    - "27017:27017"
        steps:
            - name: Install cURL
              run: |
                apt-get -y update
                apt-get -y install curl
            - name: Dump Services Context
              run: echo '${{ toJson(job.services) }}'
            - name: Post a user
              run: |
                curl -X POST http://localhost:3001/api/users -H "Content-Type: application/json" -d '{"username": "Alice", "address": "Wonderland"}'
            - name: Get all users
              run: |
                curl http://localhost:3001/api/users